project:
  type: website
  output-dir: _site
  execute-dir: project
  render:
    - index.qmd
    - syllabus.qmd
    - modules/**
    - "!references/**"
    - "!sessions/**"
    - "!homework/**"
    - "!data/**"
    - "!tex/**"

execute:
  freeze: auto # re-render only when source changes

# Global citations
bibliography: tex/references.bib

website:
  title: "Applied Math Lab"
  description: "A hands-on introduction to applied mathematical modeling using Python."
  site-url: https://daniprec.github.io/BAM-Applied-Math-Lab
  repo-url: https://github.com/daniprec/BAM-Applied-Math-Lab
  repo-actions: [edit, issue]

  page-navigation: true

  navbar: false

  sidebar:
    style: "docked"
    search: false
    collapse-level: 1
    contents:
      - section: "Getting Started"
        contents:
          - text: "Home"
            href: index.qmd
          - text: "Syllabus"
            href: syllabus.qmd
      - section: "Session 1: ODEs in 1D"
        contents:
          - text: "SIR Epidemic Model"
            href: modules/ode-1d/sir.qmd
          - text: "Michaelis–Menten Kinetics"
            href: modules/ode-1d/michaelis-menten.qmd
          - text: "Spruce Budworm Model"
            href: modules/ode-1d/spruce-budworm.qmd
          - text: "Assignment"
            href: modules/ode-1d/assignment.qmd
      - section: "Session 2: ODEs in 2D"
        contents:
          - text: "CDIMA Reaction"
            href: modules/ode-2d/cdima.qmd
          - text: "Van der Pol Oscillator"
            href: modules/ode-2d/van-der-pol.qmd
          - text: "FitzHugh–Nagumo Model"
            href: modules/ode-2d/fitzhugh-nagumo.qmd
          - text: "Assignment"
            href: modules/ode-2d/assignment.qmd
  page-footer:
    left: "By Daniel Precioso Garcelán. Contact: daniel.precioso@ie.edu"
    right:
      - icon: github
        href: https://github.com/daniprec/BAM-Applied-Math-Lab
        aria-label: GitHub

format:
  html:
    theme: cosmo
    css: assets/styles.css
    toc: true
    toc-depth: 3
    number-sections: false
    code-copy: true
    code-fold: false
    code-tools: true
    df-print: paged
    grid:
      sidebar-width: 300px
      body-width: 900px
      margin-width: 300px
      gutter-width: 1.5rem

jupyter: python3
