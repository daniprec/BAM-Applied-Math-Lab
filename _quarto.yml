project:
  type: website
  output-dir: _site
  execute-dir: project
  render:
    - index.qmd
    - syllabus.qmd
    - modules/**
    - "!references/**"
    - "!sessions/**"
    - "!homework/**"
    - "!data/**"
    - "!tex/**"

website:
  title: "Applied Math Modeling (Python)"
  description: "A hands-on introduction to applied mathematical modeling using Python."
  site-url: https://daniprec.github.io/Applied-Math-Modeling
  repo-url: https://github.com/daniprec/BAM-Applied-Math-Lab
  repo-actions: [edit, issue]

  page-navigation: true

  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Syllabus"
        href: syllabus.qmd
      - text: "Modules"
        menu:
          - text: "Numerical Integration"
            href: modules/numerical-integration/
    right:
      - icon: github
        href: https://github.com/daniprec/BAM-Applied-Math-Lab
        aria-label: GitHub

  sidebar:
    style: "docked"
    search: true
    contents:
      - section: "Getting Started"
        contents:
          - text: "Home"
            href: index.qmd
          - text: "Syllabus"
            href: syllabus.qmd

      - section: "Module 1: Numerical Integration with Python"
        contents:
          - text: "Overview"
            href: modules/numerical-integration/
          - section: "Session 1: 1D ODEs"
            contents:
              - text: "SIR Epidemic Model"
                href: modules/numerical-integration/ode-1d-sir.qmd
              - text: "Michaelis–Menten Kinetics"
                href: modules/numerical-integration/ode-1d-michaelis-menten.qmd
              - text: "Spruce Budworm Population Model"
                href: modules/numerical-integration/ode-1d-spruce-budworm.qmd
          - section: "Session 2: 2D ODEs"
            contents:
              - text: "CDIMA Reaction"
                href: modules/numerical-integration/ode-2d-cdima.qmd
              - text: "Van der Pol Oscillator"
                href: modules/numerical-integration/ode-2d-van-der-pol.qmd
              - text: "FitzHugh–Nagumo Model"
                href: modules/numerical-integration/ode-2d-fitzhugh-nagumo.qmd

  page-footer:
    left: "Copyright 2026"
    right:
      - icon: github
        href: https://github.com/daniprec/BAM-Applied-Math-Lab
        aria-label: GitHub

format:
  html:
    theme: cosmo
    css: assets/styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-fold: false
    code-tools: true
    df-print: paged

jupyter: python3
